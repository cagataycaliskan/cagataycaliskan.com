<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  <text x="90" y="110" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="72" font-weight="bold">CC</text>
  
  <!-- Subtle highlight for depth -->
  <rect width="180" height="90" rx="40" fill="url(#highlight)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>